<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Firebase</title>
</head>

<style>
    #error-message {
        font-size: 12px;
        color: red;
    }
</style>

<body>
    <h1>Introduction to Firebase</h1>
    <div class="flex rounded"></div>

    <button id="test">signup</button>
    <button id="login-btn">login</button>
    <button id="logout-btn">logout</button>

    <p id="error-message"></p>
</body>
<script type="module">
    // initializeApp: establish connection with the firebase app
    // getAuth:   establish connection with the firebase app's authentication
    // createUserWithEmailAndPassword:   signup
    // signinWithEmailAndPassword:   login
    // emailVerification:   login

    // querysnapshot
    // docRef
    // sub-collections

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js"
    import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js"

    const firebaseConfig = {
        apiKey: "AIzaSyB10RG7PzHJlchC3twXtY3mJ2N3u7RsBKE",
        authDomain: "instagram-7b2d4.firebaseapp.com",
        projectId: "instagram-7b2d4",
        storageBucket: "instagram-7b2d4.firebasestorage.app",
        messagingSenderId: "407362630532",
        appId: "1:407362630532:web:4c78832c35d9a0f0f6a3d1"
    };

    const app = initializeApp(firebaseConfig)
    const auth = getAuth(app)
    const DB = getFirestore(app)
    const userColRef = collection(DB, "users")

    // ELEMENTS
    const testEl = document.getElementById("test")
    const logoutBtnEl = document.getElementById("logout-btn")
    const loginBtnEl = document.getElementById("login-btn")
    const ErrorMessageEl = document.getElementById("error-message")

    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log(user)
        } else {
            console.log("no current user")
        }
    })

    const userData = {
        name: "john",
        email: "john@gmails.com",
        password: "Test1234.",
        gender: "male"
    }

    const signup = async () => {
        console.log("signing up...")
        try {
            const userCredentials = await createUserWithEmailAndPassword(auth, userData.email, userData.password)

            console.log(userCredentials.user)
            if (userCredentials.user) {
                sendEmailVerification(userCredentials.user)
                const newUserDocRef = doc(userColRef, userCredentials.user.uid)
                setDoc(newUserDocRef, { email: userData.email, name: userData.name, gender: userData.gender })
                // add to users collection
            }
        } catch (error) {
            console.log(error)
            const errorCode = error.code
            if (errorCode == "auth/email-already-in-use") {
                ErrorMessageEl.textContent = "Email already exists"
            } else if (errorCode == "auth/missing-password") {
                ErrorMessageEl.textContent = "Password is required"
            } else if (errorCode == "auth/invalid-email") {
                ErrorMessageEl.textContent = "Please enter a valid email"
            } else {
                ErrorMessageEl.textContent = "Something went wrong"
            }
        } finally {
            console.log("DONE!")
        }
    }

    const signin = async () => {
        console.log("loging in...")
        try {
            const userCredentials = await signInWithEmailAndPassword(auth, "james@gmail.com", "123456")
            console.log(userCredentials)
        } catch (error) {
            console.log(error)
        } finally {
            console.log("DONE!")
        }
    }


    const logout = async () => {
        console.log("ending session...")
        try {
            await signOut(auth)
        } catch (error) {
            console.log(error)
        } finally {
            console.log("DONe!")
        }
    }

    testEl.addEventListener("click", signup)
    logoutBtnEl.addEventListener("click", logout)
    loginBtnEl.addEventListener("click", signin)

</script>

</html>
